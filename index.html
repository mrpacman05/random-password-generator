  <body>
  <div class="main">
    <p class="heading">Generate a <span style="color:#10B981;">random password</span></p>

    <input type="checkbox" id="check-13">
    <button type="button" name="button" class="but" onclick="generate ()" >  <p class="button-txt">Generate Passwords</p></button>

    <hr class="line">
    <div class="rectangle"> <p id="pass-1">abc</p> </div>
    <div class="rectangle2"> <p id="pass-2">abc</p>  </div>
    <div class="rectangle3"> <p id="pass-3">abc</p> </div>
    <div class="rectangle4"> <p id="pass-4">abc</p> </div>
    <script src="index.js"></script>
  </div>

  </body>
